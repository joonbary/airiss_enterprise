    <script>
        let selectedFile = null;
        let currentTaskId = null;

        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileDetails = document.getElementById('fileDetails');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const resultContainer = document.getElementById('resultContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const testBtn = document.getElementById('testBtn');
        const testResult = document.getElementById('testResult');

        fileInput.addEventListener('change', function(e) {
            handleFile(e.target.files[0]);
        });

        uploadBtn.addEventListener('click', uploadFile);
        downloadBtn.addEventListener('click', downloadResult);
        testBtn.addEventListener('click', testConnection);

        function handleFile(file) {
            if (!file) return;

            const allowedTypes = ['.xlsx', '.xls', '.csv'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExt)) {
                alert('Excel ë˜ëŠ” CSV íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                alert('íŒŒì¼ í¬ê¸°ê°€ 10MBë¥¼ ì´ˆê³¼í•©ë‹ˆë‹¤.');
                return;
            }

            selectedFile = file;
            
            fileName.textContent = file.name;
            fileDetails.textContent = `í¬ê¸°: ${(file.size / 1024 / 1024).toFixed(2)}MB | í˜•ì‹: ${fileExt}`;
            fileInfo.style.display = 'block';

            uploadBtn.textContent = 'ë¶„ì„ ì‹œì‘';
            uploadBtn.disabled = false;
        }

        async function uploadFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ì—…ë¡œë“œ ì¤‘...';
            progressContainer.style.display = 'block';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    currentTaskId = result.task_id;
                    statusText.textContent = 'ë¶„ì„ ì‹œì‘...';
                    checkProgress();
                } else {
                    throw new Error(result.detail || 'ì—…ë¡œë“œ ì‹¤íŒ¨');
                }
            } catch (error) {
                alert('ì˜¤ë¥˜: ' + error.message);
                resetUI();
            }
        }

        async function checkProgress() {
            if (!currentTaskId) return;

            try {
                const response = await fetch(`/status/${currentTaskId}`);
                const status = await response.json();

                if (status.status === 'processing') {
                    const progress = status.progress || 0;
                    progressFill.style.width = progress + '%';
                    statusText.textContent = `ë¶„ì„ ì¤‘... ${status.completed_rows}/${status.total_rows} (${progress}%)`;
                    
                    setTimeout(checkProgress, 2000);
                } else if (status.status === 'completed') {
                    progressFill.style.width = '100%';
                    statusText.textContent = 'ë¶„ì„ ì™„ë£Œ!';
                    
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        resultContainer.style.display = 'block';
                    }, 1000);
                } else if (status.status === 'error') {
                    throw new Error(status.error || 'ë¶„ì„ ì¤‘ ì˜¤ë¥˜ ë°œìƒ');
                }
            } catch (error) {
                alert('ì˜¤ë¥˜: ' + error.message);
                resetUI();
            }
        }

        function downloadResult() {
            if (currentTaskId) {
                window.location.href = `/download/${currentTaskId}`;
            }
        }

        async function testConnection() {
            testBtn.disabled = true;
            testBtn.textContent = 'í…ŒìŠ¤íŠ¸ ì¤‘...';
            testResult.textContent = '';

            try {

                } else {
